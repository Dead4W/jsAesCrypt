<!DOCTYPE html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/cipher-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/aes.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/hmac.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/sha256.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/pad-nopadding.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/enc-utf16.min.js"></script>
	<script src="libs/enc-uint8array.min.js"></script>
	<script src="libs/aes_crypt.min.js"></script>
	<style>
		.app {
			position: relative;
			margin: auto;
			width: 800px;
			padding: 15px 30px;
		}

		.logo{
			width: 100%;
		}

		button {
			border: 1px solid black;
			background: #fff;
			padding: 5px 0;
			width: 120px;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<div class="app">
		<img class="logo" src="aescrypt_header.png" alt="aesCrypt logo">
		<h1>
			jsAesCrypt Demo Async
		</h1>

		Password
		<input type="text" id="password" placeholder="Password" value="TEST">
		<br>
		File
		<input type="file" id="file">
		<br>
		<br>
		<button onclick="encryptFile('file');return false;">Encrypt File</button>
		<br>
		<button onclick="decryptFile('file');return false;">Decrypt File</button>
	</div>
	<script type="text/javascript">

		let saveByteArray = (function () {
		    return function (data, name) {
		        let a = document.createElement("a");
		        document.body.appendChild(a);
		        a.style = "display: none";

		        let blob = new Blob([data], {type: "octet/stream"}),
		            url = window.URL.createObjectURL(blob);
		        a.href = url;
		        a.download = name;
		        a.click();
		        window.URL.revokeObjectURL(url);
		        a.remove();
		    };
		}());

		let aes = AesCrypt();

		function encryptFile(inputFileId) {
			let file = document.getElementById(inputFileId).files[0];
			let file_name = document.getElementById(inputFileId).value.split(/([\\/])/g).pop();

			let passw = document.getElementById("password").value;
			aes.encrypt(file, passw).then((r) => {
				saveByteArray(r, file_name + ".aes");
			});
		}

		function decryptFile(inputFileId) {
			let file = document.getElementById(inputFileId).files[0];
			let file_name = document.getElementById(inputFileId).value.split(/([\\/])/g).pop();

			let passw = document.getElementById("password").value;
			aes.decrypt(file, passw).then((r) => {
				saveByteArray(r, file_name.split('.').slice(0, -1).join('.'));
			});

		}

	</script>
</body>
</html>
